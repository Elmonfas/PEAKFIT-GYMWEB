<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="principal">
        <div class="nav">
            <div class="navbar">
                <a id="logo" href="#principal"><i class="fa-solid fa-dumbbell"></i>PeakFit</a>
                <a href="#principal"><i class="fa-solid fa-home"></i>Home</a>
                <a href="#contact"><i class="fa-solid fa-user"></i>Suscribe</a>
            </div>
            <div class="bars__menu">
                <span class="line1__bars-menu"></span>
                <span class="line2__bars-menu"></span>
                <span class="line3__bars-menu"></span>
            </div>
            <div class="titulo">
                <h1>BE</h1>
                <h1 id="stronger">STRONGER</h1>
                <h1>THAN UR </h1>
                <h1 id="excuses">EXCUSES</h1>
            </div>
        </div>
        <div class="logos">
            <i class="fa-brands fa-instagram logo"></i>
            <i class="fa-brands fa-twitter logo"></i>
            <i class="fa-brands fa-facebook logo"></i>
            <i class="fa-brands fa-tiktok logo"></i>
        </div>

    </section>
    <section id="body">
        <section id="scroll">
            <p id="title">SUSCRIBE</p>
            <p id="menorque">↯</p>
        </section>
    </section>
    <section id="contact">
        <div class="left">
            <img src="ilustración.png" id='img' alt="">
        </div>

        <form action="">
            <h1 >Suscribete</h1>
            <span id="nombre">Nombre</span>
            <input type="text" placeholder="Nombre">
            <span id="age">Edad</span>
            <input type="number" placeholder="Edad">
            <span id="email">Email</span>
            <input type="text" placeholder="Correo Electronico">
            <span id="escribenos">Escribenos</span>
            <input id="msg" type="text" placeholder="Escribe un mensaje">
            <button>Enviar</button>
        </form>
    </section>
    
    <script src="main.js"></script>
    
</body>
</html>
